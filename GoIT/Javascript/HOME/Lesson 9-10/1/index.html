<div class="control-wrapper">
	<h3 class="small-title">Select photo to view again:</h3>
	<div class="select-container">
	<select>
		<option value="">Choose photo...</option>
		<option value="1">children</option>
		<option value="2">a musician</option>
		<option value="3">blue room</option>

		<option value="5">an elephant</option>
		<option value="6">a boat</option>
		<option value="7">sunset</option>
		<option value="8">indian girl</option>
	</select>
	</div>
	<form action="#" class="clearfix">
		<div class="checkbox-container">
			<h3 class="small-title">Choose the best photo:</h3>
			<label for="myLabel1"><input type="checkbox" class="myCheckbox" name="label1" id="myLabel1"> children</label>
			<label for="myLabel2"><input type="checkbox" class="myCheckbox" name="label2" id="myLabel2"> a musician</label>
			<label for="myLabel3"><input type="checkbox" class="myCheckbox" name="label3" id="myLabel3"> blue room</label>
			<label for="myLabel4"><input type="checkbox" class="myCheckbox" name="label4" id="myLabel4"> at the river</label>

			<input type="checkbox" class="myCustomCheckbox" name="customLabel1" id="myCustomLabel1">
			<label for="myCustomLabel1">children</label>
			<input type="checkbox" class="myCustomCheckbox" name="customLabel2" id="myCustomLabel2">
			<label for="myCustomLabel2">a musician</label>
			<input type="checkbox" class="myCustomCheckbox" name="customLabel3" id="myCustomLabel3">
			<label for="myCustomLabel3">blue room</label>

			<input type="checkbox" class="myCustomCheckbox" name="customLabel6" id="myCustomLabel6">
			<label for="myCustomLabel6">a boat</label>
			<input type="checkbox" class="myCustomCheckbox" name="customLabel7" id="myCustomLabel7">
