<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TABLE</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  	<table>
 		<tr class="line_1">
   	 		<td class="td_1" colspan="2"></td>
   	 		<td class="td_3" colspan="2"></td>
   	 		<td class="td_6" colspan="2"></td>
  		</tr>
	  	<tr class="line_2">
	   		<td class="td_1"></td>
	   	 	<td class="td_2" colspan="3" rowspan="2"></td>
	   	 	<td class="td_6" colspan="2"></td>
	   	 </tr>
  	  	<tr class="line_3">
		   	<td class="td_1" rowspan="2"></td>
		   	<td class="td_6"></td>
		   	<td class="td_7"></td>
	  	</tr>
	  	<tr class="line_4">
		    <td class="td_2" colspan="2" rowspan="2"></td>
		   	<td class="td_4"></td>
		   	<td class="td_6" colspan="2"></td>
		</tr>
	  	<tr class="line_5">
		   	<td class="td_1" rowspan="3"></td>
		   	<td class="td_4"></td>
		   	<td class="td_6" colspan="2" rowspan="2"></td>
	  	</tr>
	  	<tr class="line_6">
		   	<td class="td_2" colspan="2" rowspan="2"></td>
		   	<td class="td_4"></td>
		</tr>
		<tr class="line_7">
		   	<td class="td_4" colspan="3"></td>
	  	</tr>
	</table>
</body>
</html>
